<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kargo Oluştur</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="create-shipment.css" />
	</head>
	<body>
		<div id="app">
			<button id="backToDashboardButton" class="back-button">Geri</button>
			<div class="header">
				<img src="../../assets/wifispot_logo.png" alt="WiFiSpot Logo" />
				<h1>Kargo Oluştur</h1>
			</div>
			<div class="split-container">
				<div class="left-panel">
					<div id="shipmentForms">
						<div class="form-section" data-shipment-id="0">
							<h2>Zorunlu Bilgiler</h2>
							<div class="form-group">
								<label for="cargoKey-0">Kargo Anahtarı</label>
								<input
									id="cargoKey-0"
									type="text"
									placeholder="Kargo Anahtarı"
								/>
							</div>
							<div class="form-group">
								<label for="invoiceKey-0"
									>Fatura Anahtarı</label
								>
								<input
									id="invoiceKey-0"
									type="text"
									placeholder="Fatura Anahtarı"
								/>
							</div>
							<div class="form-group">
								<label for="receiverCustName-0"
									>Alıcı Adı</label
								>
								<input
									id="receiverCustName-0"
									type="text"
									placeholder="Alıcı Adı"
								/>
							</div>
							<div class="form-group">
								<label for="receiverAddress-0"
									>Alıcı Adresi</label
								>
								<input
									id="receiverAddress-0"
									type="text"
									placeholder="Alıcı Adresi"
								/>
							</div>
							<div class="form-group">
								<label for="receiverPhone1-0"
									>Alıcı Telefon 1</label
								>
								<input
									id="receiverPhone1-0"
									type="text"
									placeholder="Alıcı Telefon 1"
								/>
							</div>
							<button
								class="toggle-optional-button"
								data-shipment-id="0"
							>
								Opsiyonel Alanları Göster
							</button>
							<div
								class="optional-fields hidden"
								data-shipment-id="0"
							>
								<div class="form-group">
									<label for="receiverPhone2-0"
										>Alıcı Telefon 2</label
									>
									<input
										id="receiverPhone2-0"
										type="text"
										placeholder="Alıcı Telefon 2"
									/>
								</div>
								<div class="form-group">
									<label for="receiverPhone3-0"
										>Alıcı Telefon 3</label
									>
									<input
										id="receiverPhone3-0"
										type="text"
										placeholder="Alıcı Telefon 3"
									/>
								</div>
								<div class="form-group">
									<label for="cityName-0">Şehir</label>
									<input
										id="cityName-0"
										type="text"
										placeholder="Şehir"
									/>
								</div>
								<div class="form-group">
									<label for="townName-0">İlçe</label>
									<input
										id="townName-0"
										type="text"
										placeholder="İlçe"
									/>
								</div>
								<div class="form-group">
									<label for="custProdId-0"
										>Müşteri Ürün ID</label
									>
									<input
										id="custProdId-0"
										type="text"
										placeholder="Müşteri Ürün ID"
									/>
								</div>
								<div class="form-group">
									<label for="desi-0">Desi</label>
									<input
										id="desi-0"
										type="number"
										step="0.01"
										placeholder="Desi"
									/>
								</div>
								<div class="form-group">
									<label for="desiSpecified-0"
										>Desi Belirtildi</label
									>
									<input
										id="desiSpecified-0"
										type="checkbox"
									/>
								</div>
								<div class="form-group">
									<label for="kg-0">Kg</label>
									<input
										id="kg-0"
										type="number"
										step="0.01"
										placeholder="Kg"
									/>
								</div>
								<div class="form-group">
									<label for="kgSpecified-0"
										>Kg Belirtildi</label
									>
									<input id="kgSpecified-0" type="checkbox" />
								</div>
								<div class="form-group">
									<label for="cargoCount-0"
										>Kargo Sayısı</label
									>
									<input
										id="cargoCount-0"
										type="number"
										placeholder="Kargo Sayısı"
									/>
								</div>
								<div class="form-group">
									<label for="waybillNo-0">İrsaliye No</label>
									<input
										id="waybillNo-0"
										type="text"
										placeholder="İrsaliye No"
									/>
								</div>
								<div class="form-group">
									<label for="specialField1-0"
										>Özel Alan 1</label
									>
									<input
										id="specialField1-0"
										type="text"
										placeholder="Özel Alan 1"
									/>
								</div>
								<div class="form-group">
									<label for="specialField2-0"
										>Özel Alan 2</label
									>
									<input
										id="specialField2-0"
										type="text"
										placeholder="Özel Alan 2"
									/>
								</div>
								<div class="form-group">
									<label for="specialField3-0"
										>Özel Alan 3</label
									>
									<input
										id="specialField3-0"
										type="text"
										placeholder="Özel Alan 3"
									/>
								</div>
								<div class="form-group">
									<label for="ttCollectionType-0"
										>Tahsilat Türü</label
									>
									<input
										id="ttCollectionType-0"
										type="text"
										placeholder="Tahsilat Türü"
									/>
								</div>
								<div class="form-group">
									<label for="ttInvoiceAmount-0"
										>Fatura Tutarı</label
									>
									<input
										id="ttInvoiceAmount-0"
										type="number"
										step="0.01"
										placeholder="Fatura Tutarı"
									/>
								</div>
								<div class="form-group">
									<label for="ttInvoiceAmountSpecified-0"
										>Fatura Tutarı Belirtildi</label
									>
									<input
										id="ttInvoiceAmountSpecified-0"
										type="checkbox"
									/>
								</div>
								<div class="form-group">
									<label for="ttDocumentId-0">Belge ID</label>
									<input
										id="ttDocumentId-0"
										type="number"
										placeholder="Belge ID"
									/>
								</div>
								<div class="form-group">
									<label for="ttDocumentSaveType-0"
										>Belge Kayıt Türü</label
									>
									<input
										id="ttDocumentSaveType-0"
										type="text"
										placeholder="Belge Kayıt Türü"
									/>
								</div>
								<div class="form-group">
									<label for="orgReceiverCustId-0"
										>Orijinal Alıcı Müşteri ID</label
									>
									<input
										id="orgReceiverCustId-0"
										type="text"
										placeholder="Orijinal Alıcı Müşteri ID"
									/>
								</div>
								<div class="form-group">
									<label for="description-0">Açıklama</label>
									<input
										id="description-0"
										type="text"
										placeholder="Açıklama"
									/>
								</div>
								<div class="form-group">
									<label for="taxNumber-0"
										>Vergi Numarası</label
									>
									<input
										id="taxNumber-0"
										type="text"
										placeholder="Vergi Numarası"
									/>
								</div>
								<div class="form-group">
									<label for="taxOfficeId-0"
										>Vergi Dairesi ID</label
									>
									<input
										id="taxOfficeId-0"
										type="number"
										placeholder="Vergi Dairesi ID"
									/>
								</div>
								<div class="form-group">
									<label for="taxOfficeName-0"
										>Vergi Dairesi Adı</label
									>
									<input
										id="taxOfficeName-0"
										type="text"
										placeholder="Vergi Dairesi Adı"
									/>
								</div>
								<div class="form-group">
									<label for="orgGeoCode-0"
										>Orijinal Coğrafi Kod</label
									>
									<input
										id="orgGeoCode-0"
										type="text"
										placeholder="Orijinal Coğrafi Kod"
									/>
								</div>
								<div class="form-group">
									<label for="privilegeOrder-0"
										>Öncelikli Sipariş</label
									>
									<input
										id="privilegeOrder-0"
										type="text"
										placeholder="Öncelikli Sipariş"
									/>
								</div>
								<div class="form-group">
									<label for="dcSelectedCredit-0"
										>Seçilen Kredi</label
									>
									<input
										id="dcSelectedCredit-0"
										type="number"
										placeholder="Seçilen Kredi"
									/>
								</div>
								<div class="form-group">
									<label for="dcCreditRule-0"
										>Kredi Kuralı</label
									>
									<input
										id="dcCreditRule-0"
										type="number"
										placeholder="Kredi Kuralı"
									/>
								</div>
								<div class="form-group">
									<label for="emailAddress-0"
										>E-posta Adresi</label
									>
									<input
										id="emailAddress-0"
										type="email"
										placeholder="E-posta Adresi"
									/>
								</div>
							</div>
						</div>
					</div>
					<button id="addShipmentButton">+ Kargo Ekle</button>
					<button id="submitShipmentButton">Kargo Oluştur</button>
				</div>
				<div class="right-panel">
					<h2>API Cevabı</h2>
					<pre id="apiResponse"></pre>
				</div>
			</div>
		</div>
		<div id="shipmentReceiptModal" class="modal hidden">
			<div class="modal-content">
				<span class="close-modal">&times;</span>
				<div id="receiptContent"></div>
				<div class="modal-actions">
					<button id="printReceipt">Yazdır</button>
					<button id="openReceiptWindow">Yeni Pencerede Aç</button>
					<button id="toggleJsonBtn" style="display: none">
						JSON Göster
					</button>
				</div>
			</div>
		</div>
		<script src="create-shipment.js"></script>
	</body>
</html>
